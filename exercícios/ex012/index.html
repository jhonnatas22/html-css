<!DOCTYPE html>
<html lang="pt+br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/verão-capa.png.png" controls loop>
        <source src="midia/Meu Video.webm.mp4" type="video/mpa">
        <source src="midia/Meu Video.m4v(1).webm" type="video/webm">
        <source src="midia/meu_video.mp4.mp4" type="video/mpa">
        <source src="midia/meu_video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>

    </video>


        <h1>Inserindo Vídeos do Youtube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=28fx6ZF781TKNd6Q"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Esta página é um oferecimento de <a href="https://www.youtube.com/embed/OzUnqQk4eOg?si=28fx6ZF781TKNd6Q" 
        target="_blank" rel="nofollow"> Hostnet</a></p>
        

        <h1>Inserindo vídeo do vedio</h1>
        <div width="560" height="315" style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/71127606?
        badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture; 
        clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        style="position:absolute;top:0;left:0;width:100%;height:100%;"
        title="Animation Reel 2022"></iframe></div><script 
        src="https://player.vimeo.com/api/player.js"></script>

        <h1>Animation Demo Reel</h1>
        <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/365494052?
        badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture;
        clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        style="position:absolute;top:0;left:0;width:100%;height:100%;"
        title="Animation Demo Reel"></iframe></div><script 
        src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
